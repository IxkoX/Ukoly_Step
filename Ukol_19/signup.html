<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <form action="{% url 'signup' %}" method="post">

        {% csrf_token %}

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Heslo</label>
          <div class="control">
            <input class="input" type="password" name="heslo" required minlength="6">
          </div>
        </div>

        <div class="field">
          <label class="label">Zopakujte heslo</label>
          <div class="control">
            <input class="input" type="password" name="heslo_repeat" required minlength="6">
          </div>
        </div>

        <div class="control">
          <button class="button is-link" type="submit">Registrovat</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
